{{ define "main" }}
<section class="section">
  <div class="container">
    <h1>{{ .Title }}</h1>
    
    {{ if .Pages }}
      <div class="grid" style="margin-top: 60px;">
        {{ range .Pages }}
          <div class="card">
            <h3><a href="{{ .Permalink }}" style="color: var(--primary-blue); text-decoration: none;">{{ .Title }}</a></h3>
            {{ if .Description }}
              <p>{{ .Description }}</p>
            {{ else }}
              <p>{{ .Summary }}</p>
            {{ end }}
          </div>
        {{ end }}
      </div>
    {{ end }}
    
    {{ if .Content }}
      <div style="margin: 60px 0; font-size: 18px; line-height: 1.8; border-top: 1px solid #E5E5E7; padding-top: 40px;">
        {{ .Content }}
      </div>
    {{ end }}
  </div>
</section>
{{ end }}
