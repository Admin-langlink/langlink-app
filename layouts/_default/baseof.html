<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="{{ if .IsHome }}home{{ else }}page{{ end }}">
  
  {{ partial "header.html" . }}
  
  <main id="main-content" role="main">
    {{ block "main" . }}{{ end }}
  </main>
  
  {{ partial "footer.html" . }}
  
  {{ partial "scripts.html" . }}
  
</body>
</html>
