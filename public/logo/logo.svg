<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradé Bleu -->
    <linearGradient id="blueL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5" />
      <stop offset="50%" style="stop-color:#6B7CE5" />
      <stop offset="100%" style="stop-color:#A89BC5" />
    </linearGradient>
    
    <!-- Dégradé Doré -->
    <linearGradient id="goldL" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="50%" style="stop-color:#E5B84F" />
      <stop offset="100%" style="stop-color:#C5A889" />
    </linearGradient>
  </defs>
  
  <!-- L Bleu -->
  <g>
    <rect x="70" y="70" width="50" height="260" rx="10" fill="url(#blueL)" opacity="0.95"/>
    <rect x="70" y="280" width="160" height="50" rx="10" fill="url(#blueL)" opacity="0.95"/>
  </g>
  
  <!-- L Doré -->
  <g>
    <rect x="280" y="70" width="50" height="260" rx="10" fill="url(#goldL)" opacity="0.95"/>
    <rect x="170" y="70" width="160" height="50" rx="10" fill="url(#goldL)" opacity="0.95"/>
  </g>
</svg>