baseURL = "https://langlink.app/"
languageCode = "fr-FR"
title = "LangLink - Fresques narratives pour l'apprentissage des langues"
theme = ""

# ==================== MINIFICATION ====================
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  minifyOutput = true

# ==================== IMAGES ====================
[imaging]
  resampleFilter = "Lanczos"
  quality = 85
  anchor = "Smart"

# ==================== PARAMS ====================
[params]
  description = "Transformez l'apprentissage des langues avec des fresques narratives interactives, interculturels et guidées par l'IA."
  author = "LangLink"
  og_image = "/images/og-image.jpg"
  
# ==================== OUTPUTS ====================
[outputs]
  home = ["HTML", "RSS", "JSON"]

# ==================== MARKUP ====================
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

