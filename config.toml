baseURL = "https://langlink.app/"
languageCode = "fr-FR"
title = "LangLink - Fresques narratives pour l'apprentissage des langues"
theme = ""

# === CONTENT ===
contentDir = "content"
dataDir = "data"
layoutDir = "layouts"
publishDir = "public"

# === PAGINATION ===
paginate = 12
paginatePath = "page"

# === PERMALINKS ===
[permalinks]
  blog = "/blog/:year/:month/:slug/"
  
# === TAXONOMIES ===
[taxonomies]
  tag = "tags"
  category = "categories"

# === BUILD ===
[build]
  writeStats = true

# === MINIFICATION ===
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true
  
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = false

# === IMAGES ===
[imaging]
  resampleFilter = "Lanczos"
  quality = 85
  anchor = "Smart"

# === PARAMS ===
[params]
  description = "Transformez l'apprentissage des langues avec des fresques narratives interactives, interculturelles et guidées par l'IA."
  author = "LangLink"
  og_image = "/images/og-image.jpg"
  twitter_handle = "@langlink"
  email = "contact@langlink.app"
  
  # Analytics (à remplir plus tard)
  google_analytics = ""
  
  # Features
  [params.features]
    dark_mode = false
    cookie_consent = true

# === OUTPUTS ===
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

# === MARKUP ===
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  
  [markup.highlight]
    style = "monokai"
    lineNos = true
    lineNumbersInTable = true

